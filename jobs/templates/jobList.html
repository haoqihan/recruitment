{% extends 'base.html' %}
{% block content %}
    加入我们吧

    {% if job_list %}
        <ul>
            {% for job in job_list %}
                <li>{{ job.job_type }} <a href="/job/{{ job.id }}/"
                                           style="color: blue">{{ job.job_name }}</a> {{ job.job_city }}</li>
            {% endfor %}

        </ul>
    {% else %}
        <p> No jobs are available</p>
    {% endif %}
{% endblock %}
